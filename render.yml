services:
  - type: worker
    name: ai-dart-coach
    env: python
    region: frankfurt  # Или oregon, ohio, singapore
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Вы установите вручную
      - key: PYTHON_VERSION
        value: "3.11"  # Более стабильная версия
    plan: free
